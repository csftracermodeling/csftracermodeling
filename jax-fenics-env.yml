name: jax-fenics-env
channels:
  - conda-forge
  - nvidia  # needed for cuda-toolkit. if specific version is required, this needs to be changed.
dependencies:
  - numpy
  - matplotlib
  - fenics
  - connected-components-3d
  - scipy
  - pip
  - h5py
  - scikit-image
  - nibabel
  - tqdm
